[General]
debug = True
log_level = info
HOST_PORT = 8080
HOST = 0.0.0.0

[Excel-Styles]
title_color = D8BFD8
title_size = 14
title_bold = True
title_fill = solid
header_colors = ['ADD8E6', '90EE90', 'ADD8E6', 'FFFF99', 'FFFF99', 'FFFF99', 'FFFF99', 'FA8072', 'D8BFD8']
header_size = 11
header_bold = True
header_fill = solid
headers = ['ID', 'Name', 'Photo', 'Medium', 'Width', 'Height', 'Depth', 'Value', 'NFS']

[authentik]
AUTHENTIK_CLIENT_ID = your-client-id
AUTHENTIK_CLIENT_SECRET = your-client-secret
AUTHENTIK_AUTHORIZE_URL = https://authentik.example.com/application/o/authorize/
AUTHENTIK_TOKEN_URL = https://authentik.example.com/application/o/token/
AUTHENTIK_METADATA_URL = https://auth.example.com/application/o/application-slug/.well-known/openid-configuration
AUTHENTIK_REDIRECT_URI = http://localhost:5000/auth/callback
AUTHENTIK_SCOPE = openid email profile