<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Wall Planner - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("{{ url_for('static', filename='images/gallery_background.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #5F3FCA;
            margin-bottom: 50px;
            font-weight: bold;
        }

        .menu-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #5F3FCA;
            color: white;
            border: none;
            border-radius: 10px;
            width: 250px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .menu-button:hover {
            background-color: #4a30a0;
        }

        .top-bar {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px 20px;
        }

        .login-btn {
            font-size: 16px;
            color: #5F3FCA;
            text-decoration: none;
            padding: 10px 15px;
            border: 2px solid #5F3FCA;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #5F3FCA;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        {% if user %}
            <!-- Logged in user or guest -->
            <span>Welcome, {{ user.name if user.name else 'Guest' }}</span>
            <a href="{{ url_for('logout') }}" class="login-btn">Logout</a>
        {% else %}
            <!-- No user session -->
            <a href="{{ url_for('login') }}" class="login-btn">Log in</a>
            <a href="{{ url_for('guest') }}" class="login-btn" style="margin-left: 10px;">Continue as Guest</a>
        {% endif %}
    </div>
    <div class="content">
        <h1>Gallery Wall Planner</h1>
        <a href="{{ url_for('new_exhibit') }}" class="menu-button">New Exhibit</a>
        <a href="{{ url_for('load_exhibit') }}" class="menu-button">Load Exhibit</a>
    </div>
</body>
</html>
