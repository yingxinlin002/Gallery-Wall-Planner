<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallery Wall Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header-container">
        <button class="btn btn-secondary" onclick="window.location.href='{{ url_for('select_wall_space') }}'">
            <i class="fas fa-arrow-left"></i> Back to Wall Selection
        </button>
        <button class="btn btn-primary" onclick="saveGallery()">Save</button>
        <button class="btn btn-secondary" onclick="saveGalleryAs()">Save As</button>
    </div>
    <div class="content-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Collapsible sections for artwork, snap lines, actions -->
            <!-- ...see your current HTML for details... -->
        </div>
        <!-- Main Wall Space -->
        <div class="wall-space">
            <div class="wall-header">
                <h2 class="wall-title"><i class="fas fa-vector-square"></i> Organize Art</h2>
            </div>
            <div class="wall-canvas">
                <div class="canvas-container" id="canvas-container">
                    <canvas id="wall-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Modals for add/edit artwork, snap lines, even spacing, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
